{% extends "hardware/base.html" %}

{% load bootstrap3 %}

{% block title %}增加新服务器{% endblock %}

{% block content %}

    <div class="container-fluid" id="lab-content">
    <div class="row">
        <div class="col-md-12">
            <h3>
                增加新服务器
            </h3>

            <form action="" method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form serverform %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        {% bootstrap_icon "star" %} Submit
                    </button>
                {% endbuttons %}
            </form>

            <div align="center">
                <a href="/server/"><input type="button" value="返回服务器列表" class="btn btn-info"></a>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
