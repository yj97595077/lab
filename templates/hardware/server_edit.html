{% extends "hardware/base.html" %}

{% load bootstrap3 %}

{% block title %}编辑服务器{% endblock %}

{% block content %}

    <div class="container" id="lab-content">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
            <div class="center">
                <h3>编辑服务器</h3>
            </div>

            <form action="" method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form serverform %}
                {% buttons %}
                    <div class="center">
                        <button type="submit" class="btn btn-primary">
                            {% bootstrap_icon "star" %} Submit
                        </button>
                    </div>
                {% endbuttons %}
            </form>

            <div class="center">
                <a href="/server/"><input type="button" value="返回服务器列表" class="btn btn-info"></a>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
