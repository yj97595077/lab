{% extends "hardware/base.html" %}

{% load bootstrap3 %}

{% block title %}实验室管理系统登录{% endblock %}

{% block content %}

    <div class="container" id="lab-content">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
                {% if password_wrong_error %}
                    <div class="alert alert-error">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <h4>错误!</h4>
                        <h4>用户名或密码错误!</h4>
                    </div>
                {% endif %}

                <div class="center">
                    <h3>实验室管理系统登录</h3>
                </div>

                <form action="" method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form loginform %}
                    {% buttons %}
                        <div class="center">
                            <button type="submit" class="btn btn-primary">
                                {% bootstrap_icon "star" %} 登录
                            </button>
                        </div>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>

{% endblock %}
